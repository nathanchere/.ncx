#backend="glx";

#glx-no-stencil=true;
#glx-copy-from-front=false;
#glx-swap-method=-1;

shadow=true;
no-dock-shadow=true;
no-dnd-shadow=true;
clear-shadow=true;
shadow-radius=2;
shadow-offset-x=1;
shadow-offset-y=1;
shadow-opacity=0.6;
shadow-ignore-shaped=true;
shadow-exclude= [
  "name*='compton'",
  "name*='polybar'",
  "class_g='Conky'"
 ];

fading=true;
fade-in-step=0.01;
fade-out-step=0.01;
fade-delta=2;
no-fading-open-close=true;
fade-exclude=[];

use-ewmh-active-win=false;
